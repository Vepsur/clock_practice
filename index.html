<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Clock</title>
  <meta name="description" content="My first page">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="external_circles">
    <!-- <img class="circle_1" src="./img/ellipse_1.png" alt="Circle_1"> -->
  </div>
  <div class="clock">
    <div class="numbers"></div>
    <div class="background">
      <img src="./img/numbers.png" class="numbers"></img>
    </div>
    <div class="arrows">
      <img class="hour" src="./img/hour_dial.png"></img>
      <img class="min" src="./img/min_dial.png"></img>
      <img class="sec" src="./img/sec_dial.png"></img>
      <div class="central_dot"></div>
    </div>
  </div>


  <script src="./clock.js"></script>
</body>

</html>
